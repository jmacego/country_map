<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{{ title }}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
    </head>
    <body>
        <!-- Bootstrap Tabs -->
        <div class="container-fluid">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link {% if title == 'Visited World' %}active{% endif %}" href="/">Visited World</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if title == 'Visited States' %}active{% endif %}" href="/states">Visited States</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if title == 'Travel Links' %}active{% endif %}" href="/links">Travel Links</a>
                </li>
            </ul>
        </div>
        {% block content %}
        <!-- The content from template.html will be inserted here -->
        {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
