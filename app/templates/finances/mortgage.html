{% extends 'base.html' %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
<div class="container mt-5">
    <h2>Mortgage Details</h2>
    <div id="mortgagesList" class="mt-3">
        <!-- Mortgage details will be listed here -->
    </div>

    <h2 class="mt-5">Mortgage Calculator</h2>
    <form id="mortgageForm">
        <div class="form-group">
            <label for="principal">Principal ($):</label>
            <input type="number" class="form-control" id="principal" required>
        </div>
        <div class="form-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" class="form-control" id="interestRate" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" class="form-control" id="loanTerm" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    <div id="result" class="mt-3"></div>
</div>

<script src="{{ url_for('static', filename='js/mortgage.js') }}"></script>

{% endblock %}
